version: "3.8"
services:
  web:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-${UID:-1000}}
    ports:
      - "3000:3000"
    environment:
      - RAILS_MASTER_KEY=$RAILS_MASTER_KEY
      - DATABASE_URL=postgres://postgres:password@postgres-db:5432/postgres
      #- DATABASE_URL=sqlite3:/var/lib/db/production.sqlite3 # Set the database URL for SQLite3
    depends_on:
      postgres-db:
        condition: service_healthy

  postgres-db:
    image: postgres
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      #- ./tmp/db:/var/lib/postgresql/data
      - ./tmp/db:/var/lib/db  # Mount a volume for SQLite database storage
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready
      interval: 2s
      timeout: 5s
      retries: 30
